# Disable the Gradle daemon for Continuous Integration servers as correctness
# is usually a priority over speed in CI environments. Using a fresh
# runtime for each build is more reliable since the runtime is completely
# isolated from any previous builds.
stages:
  - clean
  - prepare
  - build
  - test
  - publish


### publishSiriusMSPublicationToMavenLocal statt distImage
# fÃ¼r tests entzippen
# per call und token in das Artifactory hochladen
# https://www.jfrog.com/confluence/display/RTF4X/Artifactory+REST+API
# deploy pom.xml und das zip File

variables:
  VSNAP: 5.7.0-SNAPSHOT

before_script:
  - dpkg-reconfigure -p critical ca-certificates
  - eval `ssh-agent -s`
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null # add ssh key
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - echo "$GITLAB_GITHUB_SIRIUS_PUBLIC_KEY" >> ~/.ssh/id_ed25519.pub
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'



buildCLI:
  stage: build
  script:
    - gradle :sirius_dist:sirius_cli_single_os:publishSiriusMSPublicationToMavenLocal
    - mkdir maven_artifacts
    - mv ../../../../root/.m2/repository/de/unijena/bioinf/ms/siriusMS/$VSNAP maven_artifacts
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
  artifacts:
    paths:
      - ./maven_artifacts/$VSNAP
    expire_in: 3 days
  tags:
    - kubernetes
  only:
    refs:
      - master
      - master-dist-tests
      - stable

